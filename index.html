<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="warp">
        <!-- <div class="boxBtn">
            <button class="run">run</button>
            <button class="stop">stop</button>
        </div>
        <div class="boxComponents">
            <label for="addWaterInput">добавте воду</label>
            <input type="range" id="addWaterInput" min="1" max="500">
            <button class="addWaterBtn" > Добавте води</button>
        </div> -->
        <div class="container">
            <div class="containerCoffe">
                <div class="boxbtn">
                  <div class="boxbtn2">
                      <div class="boxbtn_one">
                        <p>Milk: <span class="milk">0</span></p>
                        <h5 class="data"></h5>
                        <p>Water: <span class="water">0</span></p>
                    </div>
                    <div class="boxbtn_two">
                        <div id="carouselExampleCaptions" class="carousel slide">
                            <div class="carousel-indicators">
                              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active opacity" aria-current="true" aria-label="Slide 1"></button>
                              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" class="opacity" aria-label="Slide 2"></button>
                              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" class="opacity" aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img src="img/americano1.png" class="d-block w-100 coffe" alt="..." data-coffe="americano">
                                <img src="img/true.png" alt="" class="trueIcon none">
                                <div class="carousel-caption d-none d-md-block">
                                  <h5>Americano</h5> <!-- не обов. молоко -->
                                </div>
                              </div>
                              <div class="carousel-item">
                                <img src="img/Cappuccino.png" class="d-block w-100 coffe" alt="..." data-coffe="cappuccino">
                                <img src="img/true.png" alt="" class="trueIcon none">
                                <div class="carousel-caption d-none d-md-block">
                                  <h5>Cappuccino</h5> <!-- обов молоко -->
                                </div>
                              </div>
                              <div class="carousel-item">
                                <img src="img/espreso.png" class="d-block w-100 coffe" alt="..." data-coffe="espreso">
                                <img src="img/true.png" alt="" class="trueIcon none">
                                <div class="carousel-caption d-none d-md-block">
                                  <h5>Espreso</h5>  <!-- без молоко -->
                                </div>
                              </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Next</span>
                            </button>
                        </div>


                        <div class="addBox none">
                          <button class="addWaterBtn addBtn">Add water</button>
                          <div class="noOrYes">
                            <p>Do you want milk?</p>
                            <button id="no">no</button>
                            <button id="yes">yes</button>
                          </div>
                          <button class="addMilkBtn addBtn none">Add milk</button>
                          <p class="textSuger">Number of spoons of sugar:</p>
                          <div class="sugerBox">
                              <button class="subtractSugar">-</button>
                              <p class="sugar">0</p>
                              <button class="addSugar">+</button>
                          </div>
                        </div>

                        <div class="finishBox none">
                          <div class="finishBox1">
                            <p>Your coffee will be ready soon.</p>
                          <!-- <h2 id="timer"></h2> -->
                           <img src="img/icon.png" alt="" class="loading">
                          </div>
                          <div class="finishBox2 none">
                            <h1 class="animation">Your coffee is ready</h1>
                            <p>Have a nice day</p>
                          </div>
                        </div>
                    </div>
                    <div class="boxbtn_three">
                        <button class="button ready">Ready</button>
                        <button class="button run none">Run</button>
                        <button class="button stop none">Stop</button>
                    </div>
                  </div>
                    
                </div>
                <div class="boxCoffe">
                    <div class="block-big"></div>
                    <div class="block1-small"></div>
                    <div class="block2-small"></div>
                    <div class="block-water none"></div>
                    <div class="block-milk none"></div>
                  <img src="img/coffe.png" alt="" class="coffe_img none">
                </div>
            </div>
            <!-- <div class="containerWater">
                <div class="boxWater">
                    <div class="ds"></div>
                </div>
                <div class="box"></div>
            </div> -->
        </div>
        

    </div>
    <script src="script.js"></script>
</body>
</html>
